<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>CRUD Sample</title>
</head>
<body>
	<div align="center">
		<h1><u>Sign In</u></h1>
		
		<a href="signup">Sign Up</a>
		<br/>
		<table border="1" cellpadding="10" >
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Password</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
				<tbody>
				 	<tr th:each="crud : ${listdata}">
				 	<td th:text="${crud.id}">id </td>
				 	<td th:text="${crud.name}">name </td>
				 	<td th:text="${crud.password}">password</td>
				 	<td>
				 		<a th:href="@{'/edit/'+${crud.id}}">Edit</a>
				 	</td>
				 	<td>
				 			<a th:href="@{'/delete/'+${crud.id}}">Delete</a>
				 	</td>
				 	</tr>
				</tbody>
			</table>
			</div>

</body>
</html>
